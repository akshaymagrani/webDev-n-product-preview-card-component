<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- Link to external css file - index.css -->
    <link rel="stylesheet" href="./index.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" />
  </head>
  <body>
    <main>
      <div class="main">
        <div class="img-perfumebottle pd-md-2"></div>
        <div class="content pd-1 pd-md-2">
          <p>PERFUME</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p style="line-height: 1.5;">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <h1 class="text-cyan">$149.99</h1>
          <p style="text-decoration: line-through;">$169.99</p>

          <button name="Cart-btn"><span>Add to Cart</span></button>
        </div>
      </div>
      <div class="attribution pd-1">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
        Coded by 
        <a href="#">Akshaykumar I. Magrani</a>.
      </div>
    </main>
  </body>
</html>
